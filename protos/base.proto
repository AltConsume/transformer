syntax = "proto3";
package amos;

message About {
  string identifier = 1;
  string description = 2;
  string name = 3;
}

message Author {
  string identifier = 1;
  string additionalName = 2;
  string givenName = 3;
  string homeLocation = 4;
  string url = 5;
  string image = 6;
}

message Backstory {
  string identifier = 1;
  int32 dateCreated = 2;
  string image = 3;
  string video = 4;
  string text = 5;
  Author author = 6;
}
